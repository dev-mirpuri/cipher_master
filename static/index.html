<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encrypter and Decrypter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text Encrypter and Decrypter</h1>

        <!-- Input text -->
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>

        <!-- Cipher Selection -->
        <label for="cipherType">Choose Cipher:</label>
        <select id="cipherType">
            <option value="caesar">Caesar Cipher</option>
            <option value="vigenere">Vigen√®re Cipher</option>
        </select>

        <!-- Key Input -->
        <input type="text" id="keyInput" placeholder="Enter key (or shift for Caesar)">

        <!-- Encrypt/Decrypt buttons -->
        <div class="button-group">
            <button id="encryptBtn">Encrypt</button>
            <button id="decryptBtn">Decrypt</button>
        </div>

        <!-- Output Section -->
        <h2>Output:</h2>
        <p id="outputText"></p>
        <button id="copyBtn">Copy to Clipboard</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
