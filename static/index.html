<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Master - Text Encryption and Decryption</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1><i class="fas fa-lock"></i> Cipher Master</h1>
            <p>Secure Text Encryption and Decryption</p>
        </header>
        
        <main>
            <div class="input-section">
                <div class="input-group">
                    <label for="inputText">Enter your text:</label>
                    <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>
                </div>
                
                <div class="options-group">
                    <div class="select-wrapper">
                        <label for="cipherType">Cipher Type:</label>
                        <select id="cipherType">
                            <option value="caesar">Caesar Cipher</option>
                            <option value="vigenere">Vigen√®re Cipher</option>
                        </select>
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="keyInput">Encryption Key:</label>
                        <input type="text" id="keyInput" placeholder="Enter key or shift">
                    </div>
                </div>
                
                <div class="button-group">
                    <button id="encryptBtn" class="btn primary"><i class="fas fa-lock"></i> Encrypt</button>
                    <button id="decryptBtn" class="btn secondary"><i class="fas fa-unlock"></i> Decrypt</button>
                </div>
            </div>
            
            <div class="output-section">
                <h2>Result:</h2>
                <div id="outputText" class="output-box"></div>
                <button id="copyBtn" class="btn"><i class="fas fa-copy"></i> Copy to Clipboard</button>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2024 Cipher Master. All rights reserved.</p>
        </footer>
    </div>

    <div id="notification" class="notification"></div>

    <script src="app.js"></script>
</body>
</html>
